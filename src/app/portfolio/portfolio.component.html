<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilter()" [hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">

                <!--Form that handle the checkboxes for Filter Projects-->
                <form >
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="java"
                                    (change)="Filter()"
                                    name="Java">
                                    <label class="form-check-label small">Java</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="python"
                                    (change)="Filter()"
                                    name="Python">
                                    <label class="form-check-label small">Python</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="js"
                                    (change)="Filter()"
                                    name="JS">
                                    <label class="form-check-label small">JavaScript</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="csharp"
                                    (change)="Filter()"
                                    name="CSharp">
                                    <label class="form-check-label small">CSharp</label>
                                </div>
                            </div>

                        </div>
                        <div class="col">
                            <small><b>FrameWorks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="typescript"
                                    (change)="Filter()"
                                    name="TypeScript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="sql"
                                    (change)="Filter()"
                                    name="SQL">
                                    <label class="form-check-label small">SQL</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="angular"
                                    (change)="Filter()"
                                    name="Angular">
                                    <label class="form-check-label small">Angular</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="react"
                                    (change)="Filter()"
                                    name="React">
                                    <label class="form-check-label small">React</label>
                                </div>
                            </div>


                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 440px; min-width: 440px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
